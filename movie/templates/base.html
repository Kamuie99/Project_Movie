{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <title>Document</title>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/movie_index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/community_index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/profile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/detail.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/create.css' %}">

</head>
<body>
  <div class="container">
    <nav>
      {% if user.is_authenticated %}
      <div class='header'>
        <div class='nav_buttons'>
          <span>|</span>
          <a href="{% url 'movies:index'%}">Movie</a>
          <span>|</span>
          <a href="{% url 'community:index'%}">Community</a>
          <span>|</span>
          <a href="{% url 'community:create'%}">New Review</a>
        </div>
        <div class="profile_logout">
          <h3>Hello, <span>{{ user.username }}</span></h3>
          <a href="{% url 'accounts:profile' user.username %}">내 프로필</a>
          <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <div class="button_effect"></div>
            <input type="submit" value="Logout">
          </form>
        </div>
      </div>
      {% else %}
      <div class='header'>
        <div class='nav_buttons'>
          <a href="{% url 'accounts:login' %}">로그인이 필요합니다.</a>
        </div>
        <div class="profile_logout">
          <a href="{% url 'accounts:signup' %}">Signup</a>
          <a href="{% url 'accounts:login' %}">Login</a>
        </div>
      </div>
      {% endif %}
    </nav>
    {% block content %}
    {% endblock content %}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
